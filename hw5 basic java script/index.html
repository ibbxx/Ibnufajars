<!DOCTYPE html>
<html>
<head>
  <title>Pendaftaran Bansos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pendaftar</h1>
    <div class="tabs">
      <button class="tab-button" onclick="openTab('Registrasi')">Registrasi</button>
      <button class="tab-button" onclick="openTab('ListPendaftar')">List Pendaftar</button>
    </div>
    
    <!-- Tab Registrasi -->
    <div id="Registrasi" class="tab-content">
      <h2>Form Pendaftaran</h2>
      <form id="registrationForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required minlength="10"><br><br>
        <div id="namaError" class="error-message"></div>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" required min="25"><br><br>
        <div id="umurError" class="error-message"></div>

        <label for="uangSaku">Uang Saku (100 ribu - 1 juta):</label>
        <input type="number" id="uangSaku" name="uangSaku" required min="100000" max="1000000"><br><br>
        <div id="uangSakuError" class="error-message"></div>
        
        <input type="submit" value="Daftar">
      </form>
    </div>
    
    <!-- Tab List Pendaftar -->
    <div id="ListPendaftar" class="tab-content">
      <h2>List Pendaftar</h2>
      <p>Rata-rata pendaftar memiliki uang saku sebesar <span id="averageUangSaku"></span> dengan rata-rata umur <span id="averageUmur"></span></p>
      <table id="pendaftarTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Saku</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
